<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../css/basicData.css">
    <link rel="stylesheet" href="../css/system.css">
    <link rel="stylesheet" href="../css/common/common.css">
</head>
<body>
<div id="contain">
    <div class="title">
        <p>列表</p>
    </div>
    <div class="password">
        <div>
            *旧密码:<input type="text">
        </div>
        <div>
            *新密码:<input type="password">
        </div>
        <div>
            *确认新密码:<input type="password">
        </div>
        <div>
            <input type="button" value="保存">
        </div>
    </div>
    <div class="power">
        <div>
            <div class="id">
                <h6>角色</h6>
                <p class="active">店长</p>
                <p>操作员</p>
                <p>收银员</p>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>一级</th>
                            <th>二级</th>
                            <th colspan="4">权限配置细则</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="index"><input id="index" type="checkbox">首页&nbsp;</label>
                            </td>
                            <td></td>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td rowspan="4">
                                <label for="basicData"><input id="basicData" type="checkbox">基础数据</label>
                            </td>
                            <td><label for="goodstype"><input id="goodstype" type="checkbox">商品类别</label></td>
                            <td><label for="typelook"><input id="typelook" type="checkbox">查看</label></td>
                            <td><label for="typeadd"><input id="typeadd" type="checkbox">新增</label></td>
                            <td><label for="typechange"><input id="typechange" type="checkbox">编辑</label></td>
                            <td><label for="typedel"><input id="typedel" type="checkbox">删除</label></td>
                        </tr>
                        <tr>
                            <td><label for="goodsbrand"><input id="goodsbrand" type="checkbox">商品品牌</label></td>
                            <td><label for="brandlook"><input id="brandlook" type="checkbox">查看</label></td>
                            <td><label for="brandadd"><input id="brandadd" type="checkbox">新增</label></td>
                            <td><label for="brandchange"><input id="brandchange" type="checkbox">编辑</label></td>
                            <td><label for="branddel"><input id="branddel" type="checkbox">删除</label></td>
                        </tr>
                        <tr>
                            <td><label for="goodsinfo"><input id="goodsinfo" type="checkbox">商品信息</label></td>
                            <td><label for="infolook"><input id="infolook" type="checkbox">查看</label></td>
                            <td><label for="infoadd"><input id="infoadd" type="checkbox">新增</label></td>
                            <td><label for="infochange"><input id="infochange" type="checkbox">编辑</label></td>
                            <td><label for="infodel"><input id="infodel" type="checkbox">删除</label></td>
                        </tr>
                        <tr>
                            <td><label for="goodsunit"><input id="goodsunit" type="checkbox">商品单位</label></td>
                            <td><label for="unitlook"><input id="unitlook" type="checkbox">查看</label></td>
                            <td><label for="unitadd"><input id="unitadd" type="checkbox">新增</label></td>
                            <td><label for="unitchange"><input id="unitchange" type="checkbox">编辑</label></td>
                            <td><label for="unitdel"><input id="unitdel" type="checkbox">删除</label></td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <label for="buy"><input id="buy" type="checkbox">采购管理</label>
                            </td>
                            <td>
                                <label for="buyin"><input id="buyin" type="checkbox">入库</label>
                            </td>
                            <td>
                                <label for="buylook"><input id="buylook" type="checkbox">查看</label>
                            </td>
                            <td colspan="3">
                                <label for="buyadd"><input id="buyadd" type="checkbox">新增</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="people"><input id="people" type="checkbox">供货商</label>
                            </td>
                            <td>
                                <label for="peoplelook"><input id="peoplelook" type="checkbox">查看</label>
                            </td>
                            <td>
                                <label for="peopleadd"><input id="peopleadd" type="checkbox">新增</label>
                            </td>
                            <td>
                                <label for="peoplechange"><input id="peoplechange" type="checkbox">编辑</label>
                            </td>
                            <td>
                                <label for="peopledel"><input id="peopledel" type="checkbox">删除</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="respon"><input id="respon" type="checkbox">库存管理</label>
                            </td>
                            <td>
                                <label for="responfind"><input id="responfind" type="checkbox">库存盘点</label>
                            </td>
                            <td>
                                <label for="responlook"><input id="responlook" type="checkbox">查看</label>
                            </td>
                            <td colspan="3">
                                <label for="responadd"><input id="responadd" type="checkbox">新增</label>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="4"><label for="system"><input id="system" type="checkbox">系统管理</label></td>
                            <td><label for="systemuser"><input id="systemuser" type="checkbox">用户管理</label></td>
                            <td><label for="userlook"><input id="userlook" type="checkbox">查看</label></td>
                            <td><label for="useradd"><input id="useradd" type="checkbox">新增</label></td>
                            <td><label for="userchange"><input id="userchange" type="checkbox">编辑</label></td>
                            <td><label for="userdel"><input id="userdel" type="checkbox">删除</label></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passwordchange"><input id="passwordchange" type="checkbox">修改密码</label>
                            </td>
                            <td colspan="4"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="role"><input id="role" type="checkbox">角色管理</label>
                            </td>
                            <td>
                                <label for="rolelook"><input id="rolelook" type="checkbox">查看</label>
                            </td>
                            <td>
                                <label for="roleadd"><input id="roleadd" type="checkbox">新增</label>
                            </td>
                            <td>
                                <label for="rolechange"><input id="rolechange" type="checkbox">编辑</label>
                            </td>
                            <td>
                                <label for="roledel"><input id="roledel" type="checkbox">删除</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="rolepower"><input id="rolepower" type="checkbox">角色权限</label>
                            </td>
                            <td colspan="4"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="button">
            <div class="add">
                <img src="../img/basicData/添加_Add@2x.png" alt="">
                <span>新增</span>
            </div>
            <div class="change">
                <img src="../img/basicData/编辑@2x.png" alt="">
                <span>编辑</span>
            </div>
            <div class="del">
                <img src="../img/basicData/删除@2x.png" alt="">
                <span>删除</span>
            </div>
            <div class="search">
                <div>
                    <select>
                        <option value="">请选择商品类别</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="输入编码/名称进行查询">
                    <input type="button" value="搜索">
                </div>
            </div>
        </div>
        <div>
            <table id="tables"></table>
            <div id="move"></div>
        </div>
    </div>
</div>

<script src="../js/common/common.js"></script>
<script src="../js/common/jquery-3.3.1.min.js"></script>
<script src="../js/common/jquery.dataTables.min.js"></script>
<script src="../js/system.js"></script>

</body>
</html>
